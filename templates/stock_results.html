<div class="panel panel-primary">
  <div class="panel-heading">
    <h1 style="font-size:32px;" class="panel-title"><strong>{{ name }}</strong></h1>
  </div>
  <div class="panel-body">
  <div class="row">
    <div class="col-xs-3">
    <img style="margin-bottom: 10px;" src="{{ img }}" class="img-rounded" width="100%">
    </div>
    <div class="col-xs-9">
    <table class="table">
        <thead>
            <tr>
                <th>Size</th>
                <th>PID.SKU</th>
            </tr>
        </thead>
        <tbody>
            {% for key, value in stock.items() %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
    </div>
  </div>
</div>
