<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mesh Stock Checker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet">
    <style>
    body {
        padding-top: 50px;
    }
    </style>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Mesh Stock Checker <span style="font-size: 12px; margin-left: -2px;">by <span style="font-family: 'Montserrat', sans-serif; font-size: 16px; margin-left: 1px;">@R8T3D</span></span></a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="https://github.com/R8T3D/MeshWebStockChecker">source code</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="row" style="height:100%;">
        <div class="col-md-3">
            <h1 style="text-align: center; margin-bottom: 20px;"><strong>Product</strong></h1>
            <div class="well">
                <form method="GET">
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <select name="store" class="form-control">
                                <option>Store</option>
                                <option value="FP">Footpatrol</option>
                                <option value="SZ">size?</option>
                                <option value="JD">JD Sports</option>
                            </select>
                        </div>
                        <div class="form-group col-xs-12">
                            <label for="pid" class="sr-only"></label>
                            <input name="pid" class="form-control input-group-lg reg_name" type="text" name="pid" placeholder="PID" />
                        </div>
                        <div class="form-group col-xs-12">
                            <button type="submit" class="btn btn-success btn-block">Add</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-9">
            <h1 style="margin-bottom: 20px;"></h1>
            <div id="stock_results"></div>
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
    $.ajax({
        url: "/stock_results",
        type: "get",
        success: function(response) {
            $("#stock_results").html(response);
            clickableTable();
        },
        error: function(xhr) {
            //Do Something to handle error
        }
    });

    $("#stock_refresh").click(function() {
        var text = $(this).val();

        $.ajax({
            url: "/stock_results",
            type: "get",
            success: function(response) {
                $("#stock_results").html(response);
                clickableTable();
            },
            error: function(xhr) {
                //Do Something to handle error
            }
        });
    });
    </script>
</body>
</html>
